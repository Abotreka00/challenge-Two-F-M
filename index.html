<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normaliz.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">
    <div class="result">
      <p class="title">Your Result</p>
      <div class="num">
        <span class="number">76</span>
        <span class="para">of 100</span>
      </div>
      <span class="great">Great</span>
      <p>  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="info">
      <address>Summary</address>
      <ul>
        <li class="one"><span class="image"><img src="images/icon-reaction.svg" alt="Reaction"><p class="one">Reaction</p></span><span>80 <span class="bower"> / 100</span></span></li>
        <li class="two"><span class="image"><img src="images/icon-memory.svg" alt="Memory"><p class="two">Memory</p></span><span>92 <span class="bower"> / 100</span></span></li>
        <li class="three"><span class="image"><img src="images/icon-verbal.svg" alt="Verbal"><p class="three">Verbal</p></span><span>61 <span class="bower"> / 100</span></span></li>
        <li class="four"><span class="image"><img src="images/icon-visual.svg" alt="Visual"><p class="four">Visual</p></span><span>72 <span class="bower"> / 100</span></span></li>
      </ul>
      <div class="button">Continue</div>
    </div>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  92 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
